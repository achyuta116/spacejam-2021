<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Sample Card with Buttons</title>
</head>
<body>
    <div class="card-background">
        <div class="card">
            <div class="main">
                <div id="question" class="main-panel"></div>
                <div id="answer" class="main-panel"></div>
            </div>
            
            <div class="button-row">
                <!--Button to show answer-->
                <div class="labelled-button">
                    <span class="label"> </span>
                    <button class="button show-intervals-button">Show answer</button>
                </div>
                <!--Buttons to send interval and update in database and then load the next card-->
                <div class="labelled-button">
                    <span class="label">0</span>
                    <button class="button interval-button" >Again</button>
                </div>
                <div class="labelled-button">
                    <span class="label">1</span>
                    <button class="button interval-button">Incorrect</button>
                </div>
                <div class="labelled-button">
                    <span class="label">2</span>
                    <button class="button interval-button">Hard</button>
                </div>
                <div class="labelled-button">
                    <span class="label">3</span>
                    <button class="button interval-button">Good</button>
                </div>
                <div class="labelled-button">
                    <span class="label">4</span>
                    <button class="button interval-button" >Easy</button>
                </div>
            </div>
        </div>
    </div>
    <script src = "./app.js"></script>
</body>
</html>
